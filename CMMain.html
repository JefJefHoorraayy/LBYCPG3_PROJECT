<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>DLSU</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
      </head>
    <body>
        <div class="container-fluid bg-img">
          <!-- Header -->
          <div class="row sticky-top" id="header"></div>
                     
          <!-- Content -->
          <div class="row">
            <div class="container-fluid">
              <div class="row">
                <div class="col bg-img"></div>
                <div class="col-10 bg-white py-3">
                  <!-- Write your content here NOTE: remove <br> things, used to test if footer is at bottom -->
                  <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                    <input type="radio" class="btn-check " name="btnradio" id="btnradio1" autocomplete="off" checked >
                    <label class="btn" for="btnradio1"> B.S. In Electronics Engineering</label>
                  
                    <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                    <label class="btn" for="btnradio2"> B.S. In Computer Engineering</label>
                  </div>
                  
                  <div id="contentDisplay"></div>
                  
                </div>
                <div class="col bg-img"></div>
              </div>
            </div>
          </div>
          <!-- Footer -->
          <div class="row footer text-white pt-3 pb-3" id="footer"></div>
        </div> 
        <script type="text/javascript" language="javascript" src="proj.js"></script>
    </body>
</html>
